<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Guess My Number</h1>
    <button class="plyAgain"> Again! </button>
    <div class="lastGuess"> LAST GUESS APPEARS HERE </div>
    <input type="number" class="guess">
    <button class="check"> Check! </button>
    <div class="guessTip"> Please make a guess. </div>
    <div class="scoreText"> Score: </div>
        <p class="score"> 20 </p>
    <div class="highScoreText"> Highscore: </div>
        <p class="highScore"> 0 </p>
    <script src="Manipulation.js"></script>
</body>
</html>
